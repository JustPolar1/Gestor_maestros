<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="static/style.css">
        <!--Fuente lexend deca-->
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <!--Iconos de fontawesome-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="navegacion">
            <nav>
                <h1>Maestros UTCh</h1>
            </nav>
        </div>
        <section>
            <div class="acciones">
                <h3>Informaci√≥n</h3>
                <div id="informacion-maestro">
                    <img id="perfil" src="/static/foto.png" alt="Foto de perfil">
                    <p id="nombre">-</p>
                    <p id="fecha">-</p>

                    <button id="modificar">Modificar maestro</button>
                    
                    <button id="baja">Dar de baja</button>
                    
                </div>
                
                <div id="modificar-maestro">
                    <img id="perfil" src="/static/foto.png" alt="Foto de perfil">
                    <p id="nombre_modificar">-</p>
                    <form>
                        <input type="text" id="modificar_nombres" placeholder="Nombre del maestro" required>
                        <input type="text" id="modificar_apellido_paterno" placeholder="Apelllido paterno" required>
                        <input type="text" id="modificar_apellido_materno" placeholder="Apellido materno">
                        <button id="guardar" type="submit">Modificar maestro</button>
                    </form>
                </div>

                <div id="agregar-maestro">
                    <form>
                        <input type="text" id="maestro_nombres" placeholder="Nombre del maestro" required>
                        <input type="text" id="maestro_apellido_paterno" placeholder="Apelllido paterno" required>
                        <input type="text" id="maestro_apellido_materno" placeholder="Apellido materno">
                        <input type="date" id="fecha_nacimiento" placeholder="Fecha de nacimiento" required>
                        <button id="guardar" type="submit">Guardar maestro</button>
                    </form>
                </div>
                                
                <hr>
                <button id="lista">Agregar otro maestro</button>
            </div>
            <div class="acciones lista">
                <h3>Lista de maestros:</h2>
                <!--Lista-->
                <ul id="maestros">

                </ul>

                <form id="buscar" method="get">
                    <input type="text" id="buscador" placeholder="Buscar maestro...">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </section>
        <script src="/static/jquery-3.7.1.min.js"></script>
        <script src="/static/script.js"></script>
    </body>
</html>
